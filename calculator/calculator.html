<!DOCTYPE html>
<html lang = 'en'>
<head><title>Andy's simplified calculator</title></head>
<body>
<form action="calculator.php" method="POST">
	<p>
		<label for="firstnumber">First number:</label>
		<input type="text" name="firstnumber" id="firstnumber" />
	</p>
	<p>
		<label for="lastnumber">Last number:</label>
		<input type="text" name="lastnumber" id="lastnumber" />
	</p>
	<p>
        <strong>What to perform on the numbers:</strong>
        <br>
        <br>
		<input type="radio" name="perform" value="addition" id="addition" /> <label for="addition">addition</label> &nbsp;
        <input type="radio" name="perform" value="substraction" id="substraction" /> <label for="substraction">substraction</label> &nbsp;
        <input type="radio" name="perform" value="multiplication" id="multiplication" /> <label for="multiplication">multiplication</label> &nbsp;
        <input type="radio" name="perform" value="division" id="division" /> <label for="division">division</label> &nbsp;
    </p>
	<p>
		<input type="submit" value="Send" />
		<input type="reset" />
	</p>
</form>
</body>
</html>
